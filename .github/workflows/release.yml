name: 'lab5'

on:
  push:
    branches:
      - main
      - feature/github_actions

env:
  Version_Project: "0.1"
  Version_Release: "0.1"

jobs:
  build-windows:
    runs-on: windows-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3

      - name: Build project
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release

      - name: Create Windows package
        run: |
          # Папка для Windows
          mkdir windows-package
          cp build/Release/physics.exe windows-package/
          cp data/smile.txt windows-package/
          cp data/elephant.txt windows-package/
          
          # Создаем batch-файлы
          echo "@echo off" > windows-package/physics-smile-windows.bat
          echo "physics.exe smile.txt" >> windows-package/physics-smile-windows.bat
          
          echo "@echo off" > windows-package/physics-elephant-windows.bat
          echo "physics.exe elephant.txt" >> windows-package/physics-elephant-windows.bat

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-package
          path: windows-package/

  build-macos:
    runs-on: macos-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3

      - name: Build project
        run: |
          cmake -B build
          cmake --build build

      - name: Create macOS package
        run: |
          # Создаем папку для macOS релиза
          mkdir macos-package
          cp build/physics macos-package/
          cp data/smile.txt macos-package/
          cp data/elephant.txt macos-package/
          
          # Создаем shell-скрипты
          echo "#!/bin/bash" > macos-package/physics-smile-macos.sh
          echo "./physics smile.txt" >> macos-package/physics-smile-macos.sh
          
          echo "#!/bin/bash" > macos-package/physics-elephant-macos.sh
          echo "./physics elephant.txt" >> macos-package/physics-elephant-macos.sh
          
          chmod +x macos-package/physics-smile-macos.sh macos-package/physics-elephant-macos.sh macos-package/physics

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-package
          path: macos-package/

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-package
          path: dist/windows

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-package
          path: dist/macos

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.Version_Release }}
          name: Release ${{ env.Version_Release }}
          draft: false
          prerelease: false
          files: |
            dist/windows/physics.exe
            dist/windows/smile.txt
            dist/windows/elephant.txt
            dist/windows/physics-smile-windows.bat
            dist/windows/physics-elephant-windows.bat
            dist/macos/physics
            dist/macos/smile.txt
            dist/macos/elephant.txt
            dist/macos/physics-smile-macos.sh
            dist/macos/physics-elephant-macos.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}