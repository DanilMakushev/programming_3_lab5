name: 'lab5'

on:
  push:
    branches:
      - main
      - feature/github_actions

env:
  Version_Project: "0.1"
  Version_Release: "0.1"

jobs:
  build-windows:
    runs-on: windows-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3

      - name: Build project
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release

      - name: Create Windows package
        run: |
          # Создаем папку для Windows релиза
          mkdir physics-windows
          cp build/Release/physics.exe physics-windows/
          cp data/smile.txt physics-windows/
          cp data/elephant.txt physics-windows/
          
          # Создаем batch-файлы
          echo "@echo off" > physics-windows/run-smile.bat
          echo "physics.exe smile.txt" >> physics-windows/run-smile.bat
          
          echo "@echo off" > physics-windows/run-elephant.bat
          echo "physics.exe elephant.txt" >> physics-windows/run-elephant.bat

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: physics-windows
          path: physics-windows/

  build-macos:
    runs-on: macos-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3

      - name: Build project
        run: |
          cmake -B build
          cmake --build build

      - name: Create macOS package
        run: |
          # Создаем папку для macOS релиза
          mkdir physics-macos
          cp build/physics physics-macos/
          cp data/smile.txt physics-macos/
          cp data/elephant.txt physics-macos/
          
          # Создаем shell-скрипты
          echo "#!/bin/bash" > physics-macos/run-smile.sh
          echo "./physics smile.txt" >> physics-macos/run-smile.sh
          
          echo "#!/bin/bash" > physics-macos/run-elephant.sh
          echo "./physics elephant.txt" >> physics-macos/run-elephant.sh
          
          # Делаем файлы исполняемыми
          chmod +x physics-macos/run-smile.sh 
          chmod +x physics-macos/run-elephant.sh 
          chmod +x physics-macos/physics

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: physics-macos
          path: physics-macos/

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: physics-windows
          path: physics-windows

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: physics-macos
          path: physics-macos

      - name: Create zip archives
        run: |
          # Создаем zip-архивы для каждой платформы
          zip -r physics-windows.zip physics-windows/
          zip -r physics-macos.zip physics-macos/

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.Version_Release }}
          name: Release ${{ env.Version_Release }}
          draft: false
          prerelease: false
          files: |
            physics-windows.zip
            physics-macos.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}